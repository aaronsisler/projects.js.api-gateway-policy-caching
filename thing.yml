AWSTemplateFormatVersion: 2010-09-09
Description: The AWS CloudFormation template for this Serverless application
Resources:
  ServerlessDeploymentBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
  ServerlessDeploymentBucketPolicy:
    Type: "AWS::S3::BucketPolicy"
    Properties:
      Bucket: !Ref ServerlessDeploymentBucket
      PolicyDocument:
        Statement:
          - Action: "s3:*"
            Effect: Deny
            Principal: "*"
            Resource:
              - !Join
                - ""
                - - "arn:"
                  - !Ref "AWS::Partition"
                  - ":s3:::"
                  - !Ref ServerlessDeploymentBucket
                  - /*
              - !Join
                - ""
                - - "arn:"
                  - !Ref "AWS::Partition"
                  - ":s3:::"
                  - !Ref ServerlessDeploymentBucket
            Condition:
              Bool:
                "aws:SecureTransport": false
  AuthorizerLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: /aws/lambda/api-gateway-policy-caching-beta-authorizer
  HealthLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: /aws/lambda/api-gateway-policy-caching-beta-health
  MagicDashtokenLogGroup:
    Type: "AWS::Logs::LogGroup"
    Properties:
      LogGroupName: /aws/lambda/api-gateway-policy-caching-beta-magic-token
  AuthorizerLambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket: !Ref ServerlessDeploymentBucket
        S3Key: >-
          serverless/api-gateway-policy-caching/beta/1614220541423-2021-02-25T02:35:41.423Z/api-gateway-policy-caching.zip
      Handler: dist/handlers/authorizer-handler/index.handler
      Runtime: nodejs12.x
      FunctionName: api-gateway-policy-caching-beta-authorizer
      MemorySize: 1024
      Timeout: 6
      Description: Lambda that checks token passed in Authorization header
      Environment:
        Variables:
          NODE_ENV: BETA
      Role: "arn:aws:iam::654918520080:role/APIG-LAMBDA-DDB"
    DependsOn:
      - AuthorizerLogGroup
  HealthLambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket: !Ref ServerlessDeploymentBucket
        S3Key: >-
          serverless/api-gateway-policy-caching/beta/1614220541423-2021-02-25T02:35:41.423Z/api-gateway-policy-caching.zip
      Handler: dist/handlers/health-handler/index.handler
      Runtime: nodejs12.x
      FunctionName: api-gateway-policy-caching-beta-health
      MemorySize: 1024
      Timeout: 6
      Description: Gateway health check. Responds with current time and a short message.
      Environment:
        Variables:
          NODE_ENV: BETA
      Role: "arn:aws:iam::654918520080:role/APIG-LAMBDA-DDB"
    DependsOn:
      - HealthLogGroup
  MagicDashtokenLambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      Code:
        S3Bucket: !Ref ServerlessDeploymentBucket
        S3Key: >-
          serverless/api-gateway-policy-caching/beta/1614220541423-2021-02-25T02:35:41.423Z/api-gateway-policy-caching.zip
      Handler: dist/handlers/magic-handler/index.handler
      Runtime: nodejs12.x
      FunctionName: api-gateway-policy-caching-beta-magic-token
      MemorySize: 1024
      Timeout: 6
      Description: Retrieve user with OAuth token. Responds with health information.
      Environment:
        Variables:
          NODE_ENV: BETA
      Role: "arn:aws:iam::654918520080:role/APIG-LAMBDA-DDB"
    DependsOn:
      - MagicDashtokenLogGroup
  AuthorizerLambdaVersiongdIpDW3QYe7PZwn571LFf5wTJXOEW4mw3KVlDijI:
    Type: "AWS::Lambda::Version"
    DeletionPolicy: Retain
    Properties:
      FunctionName: !Ref AuthorizerLambdaFunction
      CodeSha256: dXA8tgy9dg5q2dp5yVDC2PH/663s+ORBGUMeYzoShbw=
      Description: Lambda that checks token passed in Authorization header
  MagicDashtokenLambdaVersionhRb8xIEGiDD2hwmyQNMp092QxLpVkjhOsi80yBBMc:
    Type: "AWS::Lambda::Version"
    DeletionPolicy: Retain
    Properties:
      FunctionName: !Ref MagicDashtokenLambdaFunction
      CodeSha256: dXA8tgy9dg5q2dp5yVDC2PH/663s+ORBGUMeYzoShbw=
      Description: Retrieve user with OAuth token. Responds with health information.
  HealthLambdaVersionrxUh6y18GqWoFcD72oWJtJj8TmUN7nMO738nA4:
    Type: "AWS::Lambda::Version"
    DeletionPolicy: Retain
    Properties:
      FunctionName: !Ref HealthLambdaFunction
      CodeSha256: dXA8tgy9dg5q2dp5yVDC2PH/663s+ORBGUMeYzoShbw=
      Description: Gateway health check. Responds with current time and a short message.
  ApiGatewayRestApi:
    Type: "AWS::ApiGateway::RestApi"
    Properties:
      Name: api-gateway-policy-caching-beta
      EndpointConfiguration:
        Types:
          - EDGE
      Policy: ""
  ApiGatewayResourceHealth:
    Type: "AWS::ApiGateway::Resource"
    Properties:
      ParentId: !GetAtt
        - ApiGatewayRestApi
        - RootResourceId
      PathPart: health
      RestApiId: !Ref ApiGatewayRestApi
  ApiGatewayResourceMagicDashtoken:
    Type: "AWS::ApiGateway::Resource"
    Properties:
      ParentId: !GetAtt
        - ApiGatewayRestApi
        - RootResourceId
      PathPart: magic-token
      RestApiId: !Ref ApiGatewayRestApi
  ApiGatewayMethodHealthOptions:
    Type: "AWS::ApiGateway::Method"
    Properties:
      AuthorizationType: NONE
      HttpMethod: OPTIONS
      MethodResponses:
        - StatusCode: "200"
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
          ResponseModels: {}
      RequestParameters: {}
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: "{statusCode:200}"
        ContentHandling: CONVERT_TO_TEXT
        IntegrationResponses:
          - StatusCode: "200"
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Headers: >-
                'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,GET'"
            ResponseTemplates:
              application/json: >-
                #set($origin = $input.params("Origin"))

                #if($origin == "") #set($origin = $input.params("origin")) #end

                #if($origin.matches(".+"))
                #set($context.responseOverride.header.Access-Control-Allow-Origin
                = $origin) #end
      ResourceId: !Ref ApiGatewayResourceHealth
      RestApiId: !Ref ApiGatewayRestApi
  ApiGatewayMethodMagicDashtokenOptions:
    Type: "AWS::ApiGateway::Method"
    Properties:
      AuthorizationType: NONE
      HttpMethod: OPTIONS
      MethodResponses:
        - StatusCode: "200"
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
          ResponseModels: {}
      RequestParameters: {}
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: "{statusCode:200}"
        ContentHandling: CONVERT_TO_TEXT
        IntegrationResponses:
          - StatusCode: "200"
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Headers: >-
                'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'
              method.response.header.Access-Control-Allow-Methods: "'OPTIONS,POST'"
            ResponseTemplates:
              application/json: >-
                #set($origin = $input.params("Origin"))

                #if($origin == "") #set($origin = $input.params("origin")) #end

                #if($origin.matches(".+"))
                #set($context.responseOverride.header.Access-Control-Allow-Origin
                = $origin) #end
      ResourceId: !Ref ApiGatewayResourceMagicDashtoken
      RestApiId: !Ref ApiGatewayRestApi
  ApiGatewayMethodHealthGet:
    Type: "AWS::ApiGateway::Method"
    Properties:
      HttpMethod: GET
      RequestParameters: {}
      ResourceId: !Ref ApiGatewayResourceHealth
      RestApiId: !Ref ApiGatewayRestApi
      ApiKeyRequired: false
      AuthorizationType: NONE
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Join
          - ""
          - - "arn:"
            - !Ref "AWS::Partition"
            - ":apigateway:"
            - !Ref "AWS::Region"
            - ":lambda:path/2015-03-31/functions/"
            - !GetAtt
              - HealthLambdaFunction
              - Arn
            - /invocations
      MethodResponses: []
  ApiGatewayMethodMagicDashtokenPost:
    Type: "AWS::ApiGateway::Method"
    Properties:
      HttpMethod: POST
      RequestParameters: {}
      ResourceId: !Ref ApiGatewayResourceMagicDashtoken
      RestApiId: !Ref ApiGatewayRestApi
      ApiKeyRequired: false
      AuthorizationType: CUSTOM
      AuthorizerId: !Ref AuthorizerApiGatewayAuthorizer
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Join
          - ""
          - - "arn:"
            - !Ref "AWS::Partition"
            - ":apigateway:"
            - !Ref "AWS::Region"
            - ":lambda:path/2015-03-31/functions/"
            - !GetAtt
              - MagicDashtokenLambdaFunction
              - Arn
            - /invocations
      MethodResponses: []
    DependsOn: AuthorizerApiGatewayAuthorizer
  AuthorizerApiGatewayAuthorizer:
    Type: "AWS::ApiGateway::Authorizer"
    Properties:
      AuthorizerResultTtlInSeconds: 3600
      IdentitySource: method.request.header.Authorization
      Name: authorizer
      RestApiId: !Ref ApiGatewayRestApi
      AuthorizerUri: !Join
        - ""
        - - "arn:"
          - !Ref "AWS::Partition"
          - ":apigateway:"
          - !Ref "AWS::Region"
          - ":lambda:path/2015-03-31/functions/"
          - !GetAtt
            - AuthorizerLambdaFunction
            - Arn
          - /invocations
      Type: REQUEST
  ApiGatewayDeployment1614220531473:
    Type: "AWS::ApiGateway::Deployment"
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      StageName: beta
    DependsOn:
      - ApiGatewayMethodHealthOptions
      - ApiGatewayMethodMagicDashtokenOptions
      - ApiGatewayMethodHealthGet
      - ApiGatewayMethodMagicDashtokenPost
  ApiGatewayUsagePlan:
    Type: "AWS::ApiGateway::UsagePlan"
    DependsOn: ApiGatewayDeployment1614220531473
    Properties:
      ApiStages:
        - ApiId: !Ref ApiGatewayRestApi
          Stage: beta
      Description: Usage plan for api-gateway-policy-caching beta stage
      UsagePlanName: api-gateway-policy-caching-beta
      Quota:
        Limit: 500
        Offset: 0
        Period: MONTH
      Throttle:
        BurstLimit: 20
        RateLimit: 10
  HealthLambdaPermissionApiGateway:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName: !GetAtt
        - HealthLambdaFunction
        - Arn
      Action: "lambda:InvokeFunction"
      Principal: apigateway.amazonaws.com
      SourceArn: !Join
        - ""
        - - "arn:"
          - !Ref "AWS::Partition"
          - ":execute-api:"
          - !Ref "AWS::Region"
          - ":"
          - !Ref "AWS::AccountId"
          - ":"
          - !Ref ApiGatewayRestApi
          - /*/*
  MagicDashtokenLambdaPermissionApiGateway:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName: !GetAtt
        - MagicDashtokenLambdaFunction
        - Arn
      Action: "lambda:InvokeFunction"
      Principal: apigateway.amazonaws.com
      SourceArn: !Join
        - ""
        - - "arn:"
